<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="content.js"></script>
</head>
<body>
  <div class="main">
    <div class='header'>
      <p class="time">00:00</p>
      <!-- <div class="battery">
        <img src="img/battery_mark5.png" alt="バッテリー">
      </div> -->
    </div>
    <div class="input-section">
      <textarea name="textarea" id="tweet_textarea" cols="30" rows="10"></textarea>
      <p class="count-block"><span class="count">0</span>/280文字</p>
    </div>
    <div class="button-section">
      <div class="button-section-row">
        <div class="button-box">
          <button type="button" id="start" class="button-icon"><img src="img/sample.png" alt="sample"></button>
          <p class="button-name">start</p>
        </div>
        <div class="button-box">
          <button type="button" id="stop" class="button-icon"><img src="img/sample.png" alt="sample"></button>
          <p class="button-name">stop</p>
        </div>
        <div class="button-box">
          <button type="button" id="reset" class="button-icon"><img src="img/sample.png" alt="sample"></button>
          <p class="button-name">reset</p>
        </div>
      </div>
      <div class="button-section-row">
        <div class="button-box">
          <button type="button" id="save" class="button-icon"><img src="img/sample.png" alt="sample"></button>
          <p class="button-name">temp save</p>
        </div>
        <div class="button-box">
          <button type="button" id="temp" class="button-icon"><img src="img/sample.png" alt="sample"></button>
          <p class="button-name">template</p>
        </div>
        <div class="button-box">
          <button type="button" id="restore" class="button-icon"><img src="img/sample.png" alt="sample"></button>
          <p class="button-name">restore</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
